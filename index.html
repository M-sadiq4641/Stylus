<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/creative-agency-img.png"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <div class="hero-wrapper">
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <img src="/images/nav-header-logo.png" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto gap-lg-5 bg-transparent mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active font-semibold text-hover-orange"
                  aria-current="page"
                  href="#"
                  >&#x2022; &nbsp; Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active font-semibold text-hover-orange"
                  aria-current="page"
                  href="#"
                  >&#x2022; &nbsp; About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active font-semibold text-hover-orange"
                  aria-current="page"
                  href="#"
                  >&#x2022; &nbsp; Services</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active font-semibold text-hover-orange"
                  aria-current="page"
                  href="#"
                  >&#x2022; &nbsp; Blog</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active font-semibold text-hover-orange"
                  aria-current="page"
                  href="#"
                  >&#x2022; &nbsp; Careers</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active font-semibold text-hover-orange"
                  aria-current="page"
                  href="#"
                  >&#x2022; &nbsp; Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- hero section  -->
      <div class="container">
        <div class="row g-2">
          <div>
            <img class="cursor-pointer" src="/images/Twitter.png" />
          </div>
          <div>
            <img class="cursor-pointer" src="/images/Facebook (1).png" />
          </div>
          <div>
            <img class="cursor-pointer" src="/images/LinkedIn (1).png" />
          </div>
          <div>
            <img class="cursor-pointer" src="/images/Instagram (1).png" />
          </div>
        </div>
        <div class="ms-lg-5">
          <h1 class="hero-h1 text-lg-start text-center">
            More than just a design agency
          </h1>

          <button
            class="button-orange button-hover-orange font-black mx-auto mx-lg-0 d-block text-md py-3 px-4 mt-4"
          >
            Discover More
          </button>
        </div>
        <div class="position-relative mt-lg-0 mt-10">
          <p class="text-md cursor-pointer vertical-rl font-semibold ms-0 mt-4">
            +905 844 7550
          </p>
          <img
            class="position-absolute cursor-pointer bottom-50 end-50 img-fluid"
            src="/images/discover-more-img.png"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mt-5 gy-5 justify-content-center ">
        <div class="col-auto ">
          <img class="img-fluid " src="/images/creative-agency.png" />
        </div>
        <div class="col-auto">
          <img class="img-fluid " src="/images/quality-work.png" />
        </div>
        <div class="col-auto">
          <img class="img-fluid " src="/images/professional-team.png" />
        </div>
      </div>
    </div>

    <!-- script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
